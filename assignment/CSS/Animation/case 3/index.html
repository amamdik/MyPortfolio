<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation case 3</title>
    <link rel="stylesheet" href="../../../../assests/css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        main {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        main > section {
            width: calc(100% * 5);
            height: 100%;
            display: flex;
            animation-name: slide_me;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        main > section > div {
            flex-grow: 1;
            height: 100%;
        }

        main > section > div:nth-child(1) {
            background: url("images/background_img 1.jpg");
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(2) {
            background: url("images/background_img 2.jpg");
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(3) {
            background: url("images/background_img 3.jpg");
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(4) {
            background: url("images/background_img 4.jpg");
            background-size: cover;
            background-position: center;
        }

        main > section > div:nth-child(5) {
            background: url("images/background_img 5.jpg");
            background-size: cover;
            background-position: center;
        }

        @keyframes slide_me {
            0% {
                transform: translateX(0px);
            }
            25% {
                transform: translateX(calc((-100%/5)*1));
            }
            50% {
                transform: translateX(calc((-100%/5)*2));
            }
            75% {
                transform: translateX(calc((-100%/5)*3));
            }
            100% {
                transform: translateX(calc((-100%/5)*4));
            }
        }

    </style>

</head>
<body>

<main>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</main>

</body>
</html>
